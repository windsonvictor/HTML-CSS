<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
        }
        div:hover{
            color: red;
        }

    </style>
    <title>Hover</title>
</head>
<body>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui
        <p>texto escondidod</p>

    </div>
    <p>Fim do exemplo</p>
</body>
</html>
