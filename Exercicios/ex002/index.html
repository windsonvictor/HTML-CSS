<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um Parágrafos de qualquer jeito
        so 
        precisar
        colocar
        entre as tags p 
    </p>
    <p>Se precisar quebrar o texto 
        pode usar 
        a tag &lt;br&gt; <br>
        Agora a quebra aconteceu.
    </p>
    <p>Vamos adicionar simbolos especiais: <br>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &cent;
    &yen;
    &delta;
    &Delta;
    &uparrow;
    &uarr;
    </p> 
    <p>Vamos adicionar emojis: <br>
    &#x1F92E;
    &#x1F637;
    
    </p>
    <!--
        Ola aaa
        lt last than
        gt greater than
    -->
</body>
</html>
